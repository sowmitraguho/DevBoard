<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body class="">

    <Header class="container mx-auto">
        <nav class="bg-white border-gray-200 rounded-lg border-gray-200 shadow-lg">
            <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4">
                <a href="https://flowbite.com" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="assets/logo.png" class="h-8" alt="Flowbite Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap ">DevBoard</span>
                </a>
                <div class="flex justify-center items-center space-x-6 rtl:space-x-reverse">
                    <input type="checkbox" checked name="" id="" class="mr-2">
                    <a href="tel:5541251234" class=" font-bold hover:underline">23</a>
                    <img src="assets/theme-btn.png" class="h-8" alt="Flowbite Logo" />
                </div>
            </div>
        </nav>
    </Header>
    <Main class="container mx-auto">
        <section class="banner-section p-4 grid grid-cols-3">
            <div class="task-count flex items-center">
                <input class="mr-4 w-4 bg-[#3752FD]" type="checkbox" checked name="" id="">
                <div class="task-text  text-[#00303C]">
                    <p class="text-sm text-gray-500">Task Assigned</p>
                    <p class="font-bold " id="tasks">06</p>
                </div>
            </div>
            <div class="discover-section rounded-lg px-8 py-4 flex justify-around items-center bg-gradient-to-r from-[#3752FD] to-[#9BA8F8]">
                <img src="assets/board.png" alt="" srcset="">
                <h2 class="text-white font-semibold">Discover Something New Today!</h2>
            </div>
            <div class="date-section mx-auto flex items-center">
                <img class="h-8 mr-4" src="assets/calender.png" alt="" srcset="">
                <div class="day-and-date text-[#00303C]">
                    <p class="day">Wed ,</p>
                    <p class="date font-bold">Jul 28 2025</p>
                </div>

            </div>
        </section>
    </Main>
    
    






    <script src="main.js"></script>

</body>

</html>
